name: Run Action Every 2 Minutes

on:
  schedule:
    - cron: "*/2 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - run: python3 -m pip install -r requirements.txt
      - run: python3 main.py
